<body id="LoginForm">
  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Registration</h2>
          <p>Please enter your login and password</p>
        </div>
        <form id="Login" name="form" action='checkLogin.cgi' method="post" autocomplete="off">
          <div class="form-group">
            <input type="text" value="" class="form-control" id="login" name="login" placeholder="Login">
          </div>
          <div class="form-group">
            <input value ="" type="password" class="form-control" id="password" name="password" placeholder="Password">

          <button type="button" onclick="CheckPassword(document.form.password)" class="btn btn-danger">Register</button>

<script>
window.onload = function(){
 document.getElementById("login").value = "";
 document.getElementById("password").value = "";
}

function CheckPassword(inputtxt)
{
var passw=  /^[A-Za-z]\w{7,14}$/;
if(inputtxt.value.match(passw)) {
  document.getElementById('Login').submit();
}
else{
alert('Sorry dude, your password must contain from 7 to 14 characters.');
}
}
</script>
