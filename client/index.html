    class Player{
      constructor(initPack){
        this.id = initPack.id;
        this.x =initPack.x;
        this.y = initPack.y;
        this.number = initPack.number;
        this.hp = initPack.hp;
        this.maxHp = initPack.maxHp;
        this.score = initPack.score;
        this.map = initPack.map;
        this.radius = initPack.radius;
        PLAYER_LIST[this.id] = this;
      }

      draw(){
        if(PLAYER_LIST[thisId].map !== this.map)

        ctx.fillStyle = 'red'; //used to change color of Rect

        let x = this.x - PLAYER_LIST[thisId].x + WIDTH/2;
        let y = this.y - PLAYER_LIST[thisId].y + HEIGHT/2;

        ctx.fillRect(x - hpWidth/2, y - 40, hpWidth, 4); //used to draw rect

        if(this.id == thisId){

let thisId = null;

socket.on('init', function(data){

 if(data.id && thisId === null){
   thisId = data.id;
 }
  for(let i = 0; i < data.player.length; i++)
    new Player(data.player[i]);
  for(let i = 0; i < data.bullet.length; i++)
    new Bullet(data.bullet[i]);
  for(let i = 0; i < data.bucket.length; i++)
      new Bucket(data.bucket[i]);
});


socket.on('update', function(data){
  for(let i =0; i < data.player.length; i++){
    let pack = data.player[i];
    let p = PLAYER_LIST[pack.id];
    if(p){
      if(pack.x !== undefined)
        p.x = pack.x;
      if(pack.y !== undefined)
        p.y = pack.y;
      if(pack.hp !== undefined)
        p.hp = pack.hp;
      if(pack.score !== undefined)
        p.score = pack.score;
      if(pack.map !== undefined)
        p.map = pack.map;
      if(pack.radius !== undefined)
        p.radius = pack.radius;

    }
  }
  for(let i =0; i < data.bullet.length; i++){
    let pack = data.bullet[i];
    let b = BULLET_LIST[pack.id];
    if(b){
      if(pack.x !== undefined)
        b.x = pack.x;
      if(pack.y !== undefined)
        b.y = pack.y;
    }
  }
});

socket.on('delete', function(data){
  for(let i = 0; i < data.player.length; i++)
    delete PLAYER_LIST[data.player[i]];
  for(let i = 0; i < data.bullet.length; i++)
    delete BULLET_LIST[data.bullet[i]];
  for(let i = 0; i < data.bucket.length; i++)
    delete BUCKET_LIST[data.bucket[i]];
});

let drawMap = function(){
  if(thisId){
    let player = PLAYER_LIST[thisId];
    let x = WIDTH/2 - player.x;
    let y = HEIGHT/2 - player.y;
    for(let i=0; i<=4000; i+=1000){
      for(let j=0; j<=4000; j+=1000){
        ctx.drawImage(Img.map[player.map], x+i, y+j);
      }
    }

  }

}

let drawScore = function(){
  if(!PLAYER_LIST[thisId]) return;
  if(PLAYER_LIST[thisId].score === lastScore){
    return;
  }
    ctxScore.clearRect(0, 0, 800, 800);
    lastScore = PLAYER_LIST[thisId].score;
    ctxScore.fillStyle = 'white';
    ctxScore.fillText(PLAYER_LIST[thisId].score, 50, 50);

}

let lastScore = null;

let ChangeMap = function(){

}

  ctx.clearRect(0, 0, 800, 800);
  drawMap();
  drawScore();
  for (let i in PLAYER_LIST)
    PLAYER_LIST[i].draw();
  for (let i in BULLET_LIST)
    BULLET_LIST[i].draw();
  for (let i in BUCKET_LIST)
    BUCKET_LIST[i].draw();
}, 40);


document.addEventListener("click", function(event){
  socket.emit('keyPress', {
    inputId: 'leftMouseButton',

})

document.onkeydown = function(event) {
  if (event.keyCode === 68) //d
    socket.emit('keyPress', {
      inputId: 'right',
      state: true
    });
  else if (event.keyCode === 83) //s
    socket.emit('keyPress', {
      inputId: 'down',
      state: true
    });
  else if (event.keyCode === 65) //a
    socket.emit('keyPress', {
      inputId: 'left',
      state: true
    });
  else if (event.keyCode === 87) // w
    socket.emit('keyPress', {
      inputId: 'up',
      state: true
    });

}
document.onkeyup = function(event) {
